&lt;p style='text-align: justify;'&gt;
El Centro de Estudios de Conflicto y Cohesión Social (COES) desarrolla investigación colaborativa en temas relacionados al conflicto social y la cohesión (convivencia) en Chile, por medio de un equipo multidisciplinario proveniente de las ciencias sociales y humanidades. COES centra sus actividades académicas y de difusión en el análisis de las múltiples manifestaciones del conflicto y cohesión social en Chile, sus causas, así como también su contexto cultural e histórico.
&lt;br&gt;
&lt;br&gt;
COES está patrocinado por la Universidad de Chile y la Pontificia Universidad Católica de Chile, y como instituciones asociadas se encuentran la Universidad Diego Portales y la Universidad Adolfo Ibáñez. COES cuenta con el apoyo del Fondo de Financiamiento de Centros de Investigación en Áreas Prioritarias (FONDAP, dependiente de la Agencia Nacional de Investigación y Desarrollo (ANID) del Ministerio de Ciencia, Tecnología, Conocimiento e Innovación. ELSOC además cuenta como socio al Instituto Milenio para la Investigación en Depresión y Personalidad (MIDAP).

# Presentación del Estudio 

&lt;p style='text-align: justify;'&gt;
El Centro de Estudios de Conflicto y Cohesión Social (COES) tiene el agrado de publicar el informe “Radiografía del Cambio Social”, el cual consolida los principales hallazgos longitudinales de cuatro mediciones anuales del Estudio Longitudinal Social de Chile (ELSOC 2016-2019).
&lt;br&gt;
&lt;br&gt;
ELSOC es una encuesta desarrollada para analizar longitudinalmente, en un estudio panel, la evolución del conflicto y cohesión social en la sociedad chilena, basándose en modelos conceptuales descritos en la literatura nacional e internacional de las disciplinas del ámbito de la Economía, Sociología, Psicología, Ciencia Política y Estudios Urbanos. De este modo, se orienta a examinar los principales antecedentes, factores moderadores y mediadores, así como las principales consecuencias asociadas al desarrollo de distintas formas de sociabilidad en Chile.
&lt;br&gt;
&lt;br&gt;
A fines del año 2019 y principios del 2020, Chile experimentó el estallido social más grande de las últimas tres décadas. Tomando como antecedente los últimos tres años, el presente informe caracteriza los principales patrones de estabilidad y cambio de las creencias, actitudes y percepciones que tienen los chilenos. Las consecuencias del estallido social a nivel político y social hoy son inconmensurables, pero consideramos que estudios como ELSOC permitirán a los investigadores y al público general tener un mapa global de las principales transformaciones y sus cristalizaciones en el tiempo.
&lt;/p&gt;

# Objetivos General y Específicos
&lt;p style='text-align: justify;'&gt;
El Estudio Longitudinal Social de Chile (ELSOC) es una encuesta panel, representativa de la población nacional urbana, que analiza la estabilidad y cambio de las creencias, actitudes y percepciones que tenemos los chilenos y chilenas respecto de la convivencia y del conflicto en nuestra sociedad a lo largo del tiempo. 
&lt;br&gt;
&lt;br&gt;
Una parte importante de los análisis reportan resultados analizando el efecto moderador que generan las variables demográficas y otras de interés (sexo, edad, quintiles de ingreso, orientación política, entre otras). Adicionalmente, se analizan descriptivamente las trayectorias de cambio que han seguido los participantes en muchos de los temas analizados en ELSOC (desde el 2016 y hasta el 2019). Dado que el reporte aborda varios temas, se ha decidido dividirlo en dos partes los cuales abordan los siguientes temas:
&lt;br&gt; 
&lt;/p&gt;
**Reporte A**:
- Cambios en los niveles de participación de los chilenos(as) en Movimientos Sociales y acciones colectivas.
- Cambios en las orientaciones políticas, identificaciones partidarias y con las coaliciones políticas.
- Cambios en las actitudes de apoyo al sistema político democrático.
- Perfiles ideológicos de los chilenos y correlatos sociales.
- Cambios en los niveles de conflictos y relaciones entre clases sociales, deprivación relativa y élites.
- Cambios en la justificación de la violencia para el control y cambio social (protestas y rol de carabineros)
- Variaciones en el tiempo en las actitudes hacia el cambio constitucional y factores asociados
---
class: middle
**Reporte B**:
- Cambios en la calidad de la convivencia en los barrios, la satisfacción de sus residentes y los conflictos presentes en éstos.
- Cambios en los niveles de confianza y seguridad con perspectiva territorial
- Cambios en la percepción de clase social subjetiva, mérito y desigualdad.
- Género, sexismo hostil y benevolente, expectativas de roles de género e identidad de género
- Cambios en los niveles de salud mental (sintomatología depresiva), género y trabajo.
- Cambio en los niveles de amenaza realista, simbólica, y confianza hacia los inmigrantes peruanos y haitianos.
- Efectos del contacto intergrupal en los niveles de amenaza realista, simbólica, y confianza hacia los inmigrantes peruanos, haitianos y venezolanos. Rol de normas y promoción de contacto intergrupal.

# Acceso a Base de Datos 
&lt;p style='text-align: justify;'&gt;
El Estudio Longitudinal Social de Chile (ELSOC) ya se encuentra en su quinta medición, y se ha consolidado como insumo para el desarrollo de investigación científica y aplicada en ciencias sociales. En el sitio web http://elsoc.cl se puede acceder a más información sobre el estudio. Los códigos utilizados para el desarrollo de las figuras y análisis de Radiografía del Cambio Social se encontrarán disponibles en https://github.com/centro-coes.
&lt;br&gt;
&lt;br&gt;
En segundo lugar, ELSOC tiene un compromiso con los más altos estándares científicos en términos de producción y análisis de datos. Dentro de esta visión global, ELSOC se guía por las principales pautas de Transparencia y Apertura en la investigación científica. Con este propósito, las bases de datos y documentación correspondientes a las cuatro primeras mediciones de ELSOC se encontrarán disponibles, de manera libre y gratuita, en un repositorio de datos, al cual se podrá acceder en el link https://dataverse.harvard.edu/dataverse/elsoc.
&lt;/p&gt;

# Ficha Técnica

- Diseño: Estudio cuantitativo por medio de un cuestionario estructurado.

- Periodicidad: Anual. 

- Diseño Longitudinal: panel repetido (misma encuesta se aplica a dos muestras independientes). Segunda muestra se implementó a partir del tercer año de medición (2018).

- Período de Aplicación: entre Julio y Noviembre de cada año. Cuarta medición se aplico entre el 21 de noviembre de 2019 y el 9 de marzo de 2020

- Instrumento: Cuestionario compuesto por preguntas cerradas de carácter simple y múltiple junto a algunas preguntas abiertas. Combina módulos de preguntas permanentes (medidas en todas las olas) y otras intercaladas entre olas.

- Cobertura Temática: Contiene siete módulos temáticos: Territorio, Redes y actitudes sociales, Ciudadanía y democracia, Desigualdad y legitimidad, Conflicto social, Salud y bienestar y Caracterización sociodemográfica.

# Ficha Técnica

- Unidad de Análisis: Individuos.

- Población Objetivo: Hombres y mujeres de 18 a 75 años, residentes habituales de viviendas particulares ocupadas en zonas urbanas, localizadas en 40 ciudades (92 comunas, 13 regiones) del país.

- Marco Muestral: Marco de muestreo de manzanas del pre-censo 2011, trabajo elaborado por el Centro de Inteligencia Territorial (CIT) de la Universidad Adolfo Ibáñez.

- Diseño Muestral: Probabilístico, estratificado (por tamaño de ciudades), por conglomerados y multietápico.

- Unidades de Muestreo: Primero se eligen ciudades (UPM), luego manzanas (USM), y sub-bloques y viviendas (UTM). La unidad final de selección es la persona.

# Tamaño muestral
&lt;p style='text-align: justify;'&gt;
El diseño de ELSOC contempló entrevistar a 3.000 personas en su primera medición, reconociendo que año tras año, se reduciría el número de participantes, dado que algunos optarían voluntariamente por dejar de participar en el estudio y otras personas no podrían ser recontactadas o incluso algunas fallecerían. Este fenómeno es conocido como atrición, y pueden tener efectos nocivos sobre la utilidad de los datos longitudinales. Para cada año se planifica obtener un número de entrevistados (Muestra Objetivo) considerando una proyección de la atrición definida al momento de diseñar el estudio. ELSOC tiene buenos números en este aspecto. Incluso, en 2018 se logró recontactar a un número de participantes mayor al proyectado.

# Composición de la Muestra

&lt;br&gt;
&lt;br&gt;

# Foco en el cambio individual
&lt;p style='text-align: justify;'&gt;
Radiografía del Cambio Social tiene como objetivo fundamental caracterizar la estabilidad y el cambio en opiniones, actitudes y conductas de los participantes a lo largo del tiempo, enfocándose en distintas dimensiones de la cohesión y conflicto en Chile. 
&lt;br&gt;
&lt;br&gt;
Para el logro de dicho objetivo, el presente reporte se centrará en un subconjunto de participantes del estudio: los 2096 entrevistados que participaron en las cuatro primeras olas de ELSOC (como parte de la muestra original). Dicha submuestra será la base empírica de los hallazgos expuestos en las siguientes secciones. 
&lt;br&gt;
&lt;br&gt;
A continuación se describe a este grupo de participantes según los mismos atributos sociodemográficos (sexo, edad, educación, zona de residencia y religión), considerando la primera medición. Todos los resultados presentados incorporan el diseño muestral complejo de la encuesta.
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;small&gt; Nota 1: El promedio de edad de los participantes se ha incrementado entre estos años. También hay evidencia de un descenso en la identificación religiosa al comparar distintos años del estudio. Las otras variables no presentan variaciones relevantes a lo largo del tiempo.
&lt;br&gt;
Nota 2: Se utiliza el ponderador muestral ajustado a población regional y sexo, estrato y conglomerado muestral.
&lt;/small&gt;
&lt;/p&gt;

# Nota Explicativa
&lt;p style='text-align: justify;'&gt;
A continuación, se presentan los principales resultados de la encuesta ELSOC elaborados por investigadores del Centro de Conflicto y Cohesión Social (COES). Dada la diversidad de temas que son abordados en la encuesta, los investigadores colaboradores utilizaron diversos enfoques teóricos y herramientas empíricas en su análisis. Sin embargo, en Radiografía del Cambio Social se han definido una serie de criterios comunes para el desarrollo de resultados empíricos:
&lt;br&gt;
&lt;br&gt;
&lt;/p&gt;
- Foco en la evolución y cambio en las actitudes de la población, aún cuando en ocasiones se analizan preguntas incluidas en una o dos olas del estudio. &lt;br&gt;
- Uso de pruebas estadísticas específicas para el análisis longitudinal. &lt;br&gt;
- Utilización de submuestra de 2.096 participantes del estudio presentes en las cuatro mediciones (2016, 2017, 2018 y 2019). &lt;br&gt;
- Tamaños muestrales reportados menores se explican exclusivamente por no respuesta a ítemes específicos. &lt;br&gt;
- Utilización del diseño muestral complejo (ponderador muestral ajustado a población regional y sexo, estrato y conglomerado muestral) en el desarrollo de figuras descriptivas y pruebas inferenciales. &lt;br&gt;

---
# Levantamiento durante estallido social
&lt;p style='text-align: justify;'&gt;
El año 2019 correspondía levantar la cuarta ola de la Muestra 1 y la segunda ola de la Muestra 2 de ELSOC. El trabajo de terreno estaba programado para iniciarse el sábado 19 de Octubre de 2019, pero debido al estallido social ocurrido el 18 de Octubre, este debió ser suspendido hasta el jueves 21 de noviembre. El trabajo de terreno culminó el 9 de marzo del 2020.
&lt;br&gt;
&lt;br&gt;
Ante la intensificación de la protesta social, comienza una coyuntura histórica inédita que pone de relieve importantes desafíos políticos y sociales para Chile, y su democracia. En este contexto, COES toma la decisión de incluir una serie de baterías y preguntas específicamente diseñadas para comprender mejor como la opinión pública chilena percibió y experimentó el estallido social, y de esta manera, poder contribuir a un entendimiento más profundo de nuestra sociedad tomando en consideración este periodo de nuestra historia reciente.
&lt;/p&gt;

## Ciclo de movilización política y estallido social
&lt;p style='text-align: justify;'&gt;
El estallido social se desencadena después de un largo y progresivo ciclo de movilización política protagonizado recientemente por marchas estudiantiles, de pensiones y feministas. ELSOC consultó cada año por el movimiento social más valorado por el entrevistado, incluyendo en 2019 valoración del Movimiento Social de Octubre.
&lt;br&gt;
&lt;br&gt;
La Figura 1.1 indica que entre el año 2018 y 2019 se produce una reducción importante en el porcentaje de personas que no valoran ningún movimiento social. El descenso de valoración experimentado por el movimiento estudiantil y laboral durante años anteriores también se revierte en el 2019.
&lt;br&gt;
&lt;br&gt;
La Figura 1.2 refuerza este resultado al mostrar que la participación frecuente en movimientos sociales tiende a ser estable entre los años 2016 y 2018, para luego aumentar en 13 puntos porcentuales durante el año 2019, pasando desde un 21% en 2016 a un 36% en 2019.

&lt;/p&gt;

## Estallido social y aumento en la participación en movimientos sociales
&lt;p style='text-align: justify;'&gt;
El análisis del cambio individual en los niveles de participación en movimientos sociales sugiere cierta estabilidad entre los años 2016 y 2018; en contraste para el año 2019 se produce un marcado incremento desde un 21% que había aumentado su participación entre el 2017 y 2018 a un 39% que lo hace entre los años 2018 y 2019 (Figura 1.3).
&lt;br&gt;
&lt;br&gt;
Este aumento tiende a ser más agudo entre personas jóvenes (18 a 29 años, Figura 1.4), con educación superior universitaria (Figura 1.5), y particularmente entre aquellos con amigos políticamente activos, sugiriendo un efecto de influencia social normativa (Figura 1.7). Las personas con posicionamiento de izquierda y de centro aumentaron la frecuencia de participación entre el 2018 y 2019 en mayor medida que aquellas que se identifican con la derecha o se declaran independientes, cuya tasa de cambio es menor al promedio de la muestra (Figura 1.6).
&lt;br&gt;
&lt;br&gt;
La Figura 1.8 revela que las personas exhiben amplios sentimientos de rabia por el nivel de desigualdad y el costo de la vida en Chile, así como rabia y miedo hcia el actuar de Carabineros y de Manifestantes violentos en manifestaciones. Tal como lo revela la Figura 1.9, la participación en movimientos sociales estuvo asociada positivamente a sentimientos de rabia por los niveles de desigualdad y costo de la vida (mayor participación a medida que aumenta la rabia) (Figura 1.10). Por otro lado, quienes exhibieron menores niveles de rabia o miedo hacia manifestantes violentos mostraron mayores niveles participación en movimientos sociales (Figura 1.11).
&lt;/p&gt;

## Identificación con Partidos y Coaliciones
&lt;p style='text-align: justify;'&gt;
El escenario político chileno ha experimentado importantes cambios durante la última década: modificación al sistema electoral, reducción de las tasas de participación electoral, auge e intensificación de ciclos continuados de protesta social, deceso de antiguas coaliciones políticas y emergencia de nuevos referentes, entre otras cosas más. ¿Cómo evolucionan las identidades políticas en este contexto "líquido"?
&lt;br&gt;
&lt;br&gt;
En la Figura 2.2 se observa las transiciones de identificación por coalición entre 2016 y 2019. En el transcurso de cuatro años, alrededor de dos tercios o más de la población encuestada (en cada ola), no se identifica con alguna coalición. No obstante, hay bastante movimiento debajo de la superficie. Entre el año 2016 y 2018 se observa una transición importante de personas que no se identifican con ninguna colación hacia el Frente Amplio, Chile Vamos, y en menor medida hacia la Nueva Mayoría (ver Figura 2.4). En contraste, entre el 2018 y 2019 la población sin identificación política se ve aumentada de vuelta con flujos similares desde las tres coaliciones.
&lt;br&gt;
&lt;br&gt;
La Figura 2.5 revela que mientras la identificación ideológica de derecha e izquierda tienden a mantener sus porcentajes agregados, el centro crece al tiempo que se reduce la no identificación con la escala de izquierda-derecha. Es decir, se constatan flujos importantes que dan cuenta de una creciente politización el 2019, especialmente en aquellas personas que no se identificaban con ninguna orientación política el 2016. Similar al caso de identificación con coaliciones, se observa una cantidad importante de cambio individual por debajo de los promedios agregados (ver Figura 2.6).
&lt;/p&gt;

## Apoyo a la Democracia
&lt;p style='text-align: justify;'&gt;
Se ha conceptualizado que la estabilidad del régimen democrático depende de la legitimidad que tiene la democracia entre los ciudadanos (Almond y Verba, 1963; Norris, 1999; Dalton, 2015). En esta línea, se presenta a continuación la evolución del apoyo a la democracia entre la población encuestada.
&lt;br&gt;
&lt;br&gt;
En la Figura 3.1 se muestra que el apoyo a la democracia crece de manera muy significativa entre 2016 y 2019 desde un 48% hasta un 60%, a costa principalmente de las alternativas ‘Ninguna’ y ‘En algunos casos un gobierno autoritario puede ser preferible’. La alternativa de indiferencia (‘Da los mismo un régimen democrático o autoritario’) se mantiene estable entre mediciones, pero cerca de la mitad de las personas que mencionan esta alternativa en 2019 optaron por otra respuesta en 2016.
&lt;br&gt;
&lt;br&gt;
En contraste con el aumento en el apoyo a la democracia, se observa en la Figura 3.2 un incremento muy marcado en el nivel de insatisfacción con el funcionamiento de la democracia en Chile; mientras que en el 2018 un 25% indica estar ‘Nada satisfecho’ con la democracia, esta cifra más que se duplica hasta un 54% en el 2019.
&lt;br&gt;
&lt;br&gt;
Corroborando el contraste anterior, preguntas orientadas a medir orientaciones hacia autoritarismo en la población (Figura 3.4) sugieren en general elevados niveles de autoritarismo entre los años 2016 y 2018, pero también una baja considerable para la medición 2019, en medio del estallido social.
&lt;/p&gt;

---
### Clases latentes: Motivación
&lt;p style='text-align: justify;'&gt;

Ante el escenario político "líquido" que ha experimentado Chile durante la última década, surge la pregunta de cómo se estructura hoy el mapa ideológico de los chilenos. Si bien el eje izquierda-derecha tiene una larga historia en el ordenamiento de los partidos políticos chilenos, cerca de un tercio de la población no se identifica hoy con esta representación el 2019. La emergencia de nuevos actores y movimientos sociales refuerzan la necesidad de buscar más y nuevas herramientas interpretativas que permitan analizar con mayor profundidad la complejidad ideológica de la población.
&lt;br&gt;
&lt;br&gt;
Inspirados en las conceptualizaciones de Feldman (2014), en ELSOC 2019 se incorporaron una serie de preguntas orientadas a evaluar distintas preferencias acerca de diversos temas políticos de relevancia nacional referidos a cuestiones socio-económicos y moral-culturales. A los encuestados se les consultó su nivel de acuerdo con las frases que se presentan en la siguiente lámina.
&lt;/p&gt;
---
class: middle
### Batería de preguntas

-Las parejas homosexuales deberían poder adoptar hijos

-El aborto debe ser legal bajo cualquier circunstancia

-El Estado de Chile, más que los privados, debería ser el principal proveedor de educación

-Cada persona debiera asegurarse por sí mismo su futura pensión para la tercera edad

-Chile debería tomar medidas más drásticas para impedir el ingreso de inmigrantes al país

-La educación sexual de los niños debería ser responsabilidad exclusiva de los padres

-Se deberían clausurar empresas contaminantes, incluso si esto implica un aumento en el desempleo

-El gasto social debe destinarse únicamente a los más pobres y vulnerables

### Aproximación Empírica
&lt;p style='text-align: justify;'&gt;
Con el propósito de indagar si existen patrones comunes de respuestas dadas por los ciudadanos a las cuestiones socio-económicos y moral-culturales que permitan identificar posibles grupos, se realizó un análisis de clases latentes (BIC=23.294,67).
&lt;br&gt;
&lt;br&gt;
De este análisis de identificaron cuatro clases que se diferencian entre sí, y que para efectos de describirlas las hemos llamado Progresistas, Liberales bisagra, Conservadores pro-estado, Conservadores pro-mercado.
&lt;br&gt;
&lt;/p&gt;

---
### Perfiles ideológicos: Resultados principales
&lt;p style='text-align: justify;'&gt;

Como puede observarse en la Figura 4.1, los progresistas corresponden al 24% de los entrevistados, y se caracterizan, más que ningún otro grupo, por apoyar un rol más activo del Estado en la provisión de servicios públicos de carácter más bien universalistas y con componentes solidarios. Al mismo tiempo adoptan muy mayoritariamente posiciones liberales en el plano moral-cultural, como es en el caso del aborto, o la adopción homoparental. El opuesto ideológico de este grupo son los Conservadores pro-mercado, correspondientes al 37%, quienes favorecen posiciones conservadoras en el plano moral (p. ej. que la educación sexual sea responsabilidad exclusiva de los padres), y respaldan políticas sociales focalizadas y la responsabilidad individual en pensiones. También son el grupo que más respalda la idea de que el país debe impedir mayormente el ingreso de inmigrantes al país.
&lt;br&gt;
&lt;br&gt;
Los Conservadores pro-estado, que alcanzan el 21% de la muestra, muestran bajos niveles de apoyo a políticas moral-culturales liberales, e incluso más bajos que sus contrapartes pro-mercado, pero también muestran menor apoyo a políticas sociales focalizadas o la responsabilidad individual en pensiones. Por último, los liberales bisagra (18%) tienden a adoptar posiciones intermedias entre los Progresistas y Conservadores. Se muestran más liberales en el plano moral-cultural que los Conservadores, pero también manifiestan mayor apoyo a la expansión de las capacidades del Estado, aunque no con la misma intensidad que los Progresistas.
&lt;br&gt;
&lt;br&gt;
A pesar de las grandes diferencias observables en los patrones de respuesta entre las clases, las opiniones referidas a educación pública y protección del medio ambiente muestran consensos muy claros en todos los grupos.
&lt;/p&gt;
---
### Perfiles ideológicos: Resultados principales
&lt;p style='text-align: justify;'&gt;

La composición socioeconómica e ideológica de los tipos de ciudadanos son marcadamente diferentes. Tal como se muestra en el Figura 4.4 y 4.6, los progresistas tienen, en promedio, un nivel educativo alto (56% con educación superior técnica o universitaria), y una mayoría se identifica ideológicamente como de izquierda (44%) o centro (23%). Los conservadores, ya sean pro-estado o pro-mercado, tienen un nivel educacional más bajo (63% y 77%, respectivamente, tiene educación secundaria completa o menos), y son ideológicamente variados con presencia relevante en todos los grupos ideológicos, aunque algo menor en la izquierda, y algo mayor entre los que no se identifican. Los Liberales Bisagra, nuevamente, se ubican en una posición intermedia en ambas dimensiones.
&lt;br&gt;
&lt;br&gt;
Por último, las clases también muestran niveles muy variables de preferencia por el régimen democrático. Mientras este alcanza un 76% de apoyo entre los Progresistas, se reduce a un 62% entre Conservadores pro-estado, a un 60% entre Liberales Bisagra, y un 46% entre Conservadores pro-mercado (ver Figura 4.9).

&lt;/p&gt;

##  Relaciones inter-clases
&lt;p style='text-align: justify;'&gt;
En términos de relaciones entre clases sociales, los resultados arrojan que para el año 2019 el contacto con clases altas y bajas es segregado y asimétrico. Tal como indica la Figura 5.1, sólo el 16% de las personas se identifican como de clase social baja reportan contacto frecuente con personas de clase alta, mientras que esta cifra asciende a 49% entre aquellos que se identifican como de clase alta. En contraste, los entrevistados reportan niveles muy similares, variación que fluctúa entre un 72% y 82%, de contacto frecuente con personas de clase baja, independiente de su propia auto ubicación social. 
&lt;br&gt;
&lt;br&gt;
Se reitera el patrón segregado y asimétrico en el reporte de contacto positivo entre las distintas clases sociales, aunque las diferencias son de menor intensidad. La Figura 5.2 revela niveles muy altos de contacto positivo con personas de clase baja (sobre el 80% para las tres clases sociales), mientras que el contacto positivo con personas de clase alta asciende desde un 40% entre personas se identifican como de clase social baja, hasta un 59% entre aquellos que se identifican como de clase social alta. Al revisar el contacto negativo (ver Figura 5.3), se puede constatar que los niveles reportados son muy bajos, si bien los encuestados que se identifican como de clase baja reporta niveles más elevados (10% versus un 3% entre los que se identifican como de clase alta).

## Deprivación Relativa
&lt;p style='text-align: justify;'&gt;
La deprivación relativa corresponde a la experiencia psicológica que emerge cuando una persona al compararse con otros individuos (o a su grupo en relación a otros grupos), percibe que no está recibiendo el reconocimiento o los recursos que se siente merecedora (frustración), en relación con otras personas o grupos (Grant y Brown, 1995).
&lt;br&gt;
Esta percepción de deprivación, individual o grupal, gatilla la emergencia de sentimiento de injusticia, insatisfacción y descontento ante la frustración. La deprivación relativa puede expresarse entonces a nivel individual y grupal dependiendo de cual identidad y referente de comparación se ocupa.
&lt;br&gt;
En ELSOC medimos ambos componentes en las siguientes preguntas:
&lt;/p&gt;
&lt;br&gt;

| Dimensión                                      	| Pregunta (Grado de acuerdo)                                                                 	|
|------------------------------------------------	|--------------------------------------------------------------------------	|
| Depreprivación Relativa Individual             	| Me siento insatisfecho al compararme con otros como yo         	|
| Depreprivación Relativa Individual   (inversa) 	| Me siento privilegiado en comparación a otros como yo  	|
| Depreprivación Relativa Grupal                 	| Me siento insatisfecho al compararme con clases mas altas      	|
| Depreprivación Relativa Grupal (inversa)       	| Mi clase social es privilegiada en comparación a otras 	|
| Depreprivación Relativa Grupal                 	| Las personas de mi clase están peor que las de clases mas altas  	|

---
## Deprivación Relativa
&lt;p style='text-align: justify;'&gt;
La Figura 5.12 revela un patrón muy interesante. Por una parte, cuando se consideran los indicadores individuales de deprivación, se constata consistentemente que un porcentaje alto de las personas encuestadas percibe que se siente privilegiada en comparación a “otros como yo” (70%) y al mismo tiempo solo un 27% se siente insatisfecho al compararse con ‘otros como yo’. En contraste, la comparación relativa a nivel grupal arroja patrones invertidos. Mientras que un 49% de los entrevistados menciona que se siente insatisfecha al compararse con ‘clases más altas’, el porcentaje de respuestas que indican que su clase social es privilegiada se reduce a un 41%. 
&lt;br&gt;
&lt;br&gt;
Tanto la derivación relativa a nivel individual como a nivel grupal tienden a disminuir progresivamente entre las personas que se identifican como miembros de clase social media y alta (ver Figura 5.13).
&lt;/p&gt;

## Justificación de la violencia
&lt;p style='text-align: justify;'&gt;
Todas las sociedades se ven enfrentadas al desafío de reducir el uso de la violencia para resolver las controversias o conflictos. Cuando los miembros de una sociedad justifican el uso de la violencia, la probabilidad de ocurrencia de hechos violentos aumenta sistemáticamente (Markowitz, 2001) y se corre el riesgo de que ocurra una escalada que lleve a disminuir drásticamente la seguridad de las personas.
&lt;br&gt;
&lt;br&gt;
La diversidad de formas de la violencia que se encuentran tanto en el Chile de hoy, como en cualquier sociedad a lo largo de su historia, justifica la necesidad de abordar su evolución a lo largo del tiempo. En ELSOC se analizará la evolución de dos tipos de violencia: violencia para el control social y violencia para el cambio social.
&lt;/p&gt;

---

## Justificación de la violencia para el control social – a manos de ciudadanos
&lt;p style='text-align: justify;'&gt;
La violencia para el control social, corresponde a actos de agresión física que tienen como finalidad mantener o restablecer el orden social imperante. Normalmente este tipo de violencia es ejercida por miembros de grupos mayoritarios o de alto estatus o por las instituciones que actúan en su nombre, sobre individuos o grupos minoritarios o de bajo estatus, por ejemplo, los delincuentes. En este contexto, se distingue entre violencia llevada a cabo de manera privada por ciudadanos (linchamientos) y violencia institucional (violencia de Carabineros).
&lt;br&gt;
&lt;br&gt;
Tal como se aprecia en la Figura 21, existe en general, un grado importante de justificación del uso de la violencia para ejercer control social de los delincuentes, el cual se mantiene relativamente estable en el tiempo. Perseguir y golpear a un delincuente que acaba de cometer un asalto, por ejemplo, alcanza 26% de alta justificación y 47 % considera que pocas o algunas veces se justifica el 2019.  Este patrón de justificación del uso de la violencia se reduce de manera importante cuando se consulta por la conducta de amarrar a un poste y desnudar a un delincuente que acaba de cometer un asalto. En este caso, solo un 14% lo justifica, encontrándose en este caso que 55% de las personas derechamente consideran que nunca se justifica este tipo de acto. Este tipo de justificación de violencia experimenta variaciones menores entre 2016 y 2019).
&lt;/p&gt;

## Justificación de la violencia para el control social – a manos de carabineros
&lt;p style='text-align: justify;'&gt;
Tal como lo revela la Figura 6.2, existe un alto consenso en la población respecto de no justificar el uso de la fuerza por parte de Carabineros para reprimir una marcha pacífica. En torno al 65% de las personas señala el 2016 que nunca se justifica este actuar. Esta cifra, que se mantiene relativamente estable en el tiempo, aumenta de manera significativa post estallido social de octubre 2019 alcanzando un 79%.
&lt;br&gt;
&lt;br&gt;
Un patrón distinto de justificación del uso de la fuerza se constata cuando se analiza que Carabineros desaloje a la fuerza a estudiantes de liceo en toma. Si el 2016, se encontraba que un 43% lo justificaba a veces y un 16% siempre lo justificaba, estas cifras caen de manera muy significativa el 2019, llegando a un 29% y 8,4% respectivamente. Claramente, post estallido social, se justifica en menor medida esta forma de control social ejercido por Carabineros.
&lt;br&gt;
&lt;br&gt;
Cuando se consulta por el nivel de justificación de la violencia en contra de Carabineros -que los estudiantes tiren piedras a Carabineros en marchas por la educación-, se constata un alto consenso en indicar que nunca justifica este accionar. Sin embargo, llama la atención, que post estallido social, esta cifra cambia, aumentando la proporción de personas que la justifica a veces (19%) y en torno a un 8% que siempre se justifica.
&lt;/p&gt;

## Justificación de la violencia para el cambio social
&lt;p style='text-align: justify;'&gt;
La violencia para el cambio social, por su parte, corresponde a actos de agresión instrumental perpetrados habitualmente por individuos o miembros de grupos (muchas veces desaventajados) que aspiran a promover un cambio en la forma en que se organiza la sociedad (Gerber, Carvacho &amp; González, 2016).
&lt;br&gt;
&lt;br&gt;
Los resultados reportados en la Figura 6.3 revelan de manera sistemática y estable a lo largo del tiempo (entre 2016-2019), que existe alto consenso en indicar que nunca se justifica que personas incendien o dañen inmobiliario público y/o medios de transporte y/o locales comerciales para exigir cambios sociales; tampoco que personas dañen bienes o propiedades en el barrio que vive ni en otros barrios. En definitiva, existe un rechazo fuerte y claro hacia este tipo de actos de violencia como medio para exigir cambios sociales.
&lt;br&gt;
&lt;br&gt;
Sin embargo, se constatan importantes variaciones en función de la edad, el nivel educacional, y la orientación política de las personas. Específicamente, en términos relativos son los jóvenes entre 18 y 29 años (Figura 6.4); las personas que cuentan con educación universitaria (Figura 6.5) y quienes tienen una orientación política de izquierda (Figura 6.9) quienes más justifican este tipo de violencia instrumental.
&lt;/p&gt;

# Cambio Constitucional
¿Cómo ha variado la opinión pública frente a la cuestión constitucional? ¿Quiénes cambian de opinión con el estallido social?]
---
## Caracterización de la opinión publica respecto al cambio constitucional
&lt;p style='text-align: justify;'&gt;
Desde que se inició el proceso de reflexión en torno a un cambio de la constitución, durante el segundo gobierno de la presidenta Bachelet, y hasta que se consolidó el acuerdo del 15 de noviembre, post estallido social de octubre 2019, ELSOC ha monitoreado cómo las personas perciben la constitución, su importancia, el posible cambio y las formas de concretarlo.
&lt;br&gt;
&lt;br&gt;
Así, se observa (ver Figura 7.1), que existe un cambio muy relevante desde el 2016 al 2019 constatándose 1) una caída de la conformidad con la actual constitución, llegando a solo un 7%), 2) un aumento de la importancia de cambiarla, llegando a un 74%, y 3) y alto grado de acuerdo en la necesidad de cambiar la Constitución (82%). Adicionalmente, se observa un aumento de las personas que conversan frecuentemente con amigos y familiares sobre un posible cambio a la constitución, pasando desde un 14% el 2016 a un 28% el 2019 (post estallido social, ver Figura 7.2).
&lt;br&gt;
&lt;br&gt;
Tal como se aprecia en la Figura 7.3, el año 2019 disminuye el porcentaje de personas que piensan que un grupo de expertos deba redactar la constitución en conjunto con el parlamento, aumentando la opción por una asamblea constituyente. Interesantemente, se producen trayectoria cruzadas que revelan la dinámica o cambio que ha ocurrido en esta materia, donde un flujo importante de personas que el 2016 pensaba que era deseable que un grupo de expertos redactara la nueva Constitución, cambia su opinión el 2019, apoyando la opción que sean los ciudadanos en una asamblea constituyente quienes la redacten. Un proceso inverso ocurre en el grupo importante de personas que el 2016 apoyaba la asamblea constituyente y el 2019 opta porque sea un grupo de expertos que cumpla esta tarea.
&lt;/p&gt;
---

## Caracterización de la opinión publica respecto al cambio constitucional
&lt;p style='text-align: justify;'&gt;

Al analizar las variaciones respecto del grado de acuerdo de cambiar la Constitución, se observa que si bien la importancia aumenta en todos los grupos etarios, es espacialmente entre los jóvenes de 18 a 29 años donde se constata un aumento ostensible pasando desde el 63% el 2016 a 90% el 2019 (Ver Figura 7.4).
&lt;br&gt;
&lt;br&gt;
Al analizar el grado de acuerdo de cambiar la Constitución en función del nivel educacional de la población (Figura 7.5), se observan variaciones en el tiempo que siguen una tendencia similar en todos los grupos (desde la educación básica a la universitaria). Sin embargo, en términos relativos este grado de acuerdo es más alto en los niveles educacionales más altos (2017 y 2018), hasta que en 2019, dichas diferencias desaparecen, constatándose un alto consenso en torno al 80 % de acuerdo que se cambie la Constitución en todos los grupos.
&lt;br&gt;
&lt;br&gt;
Por últimos, los resultados revelan que existen cambios importantes en el grado de acuerdo de cambiar la Constitución en función de la orientación política de los participantes (Figura 7.6). De manera sistemática, y a lo largo del tiempo, son las personas que se declaran de izquierda quienes muestran los niveles más altos y estables de acuerdo con cambiar la Constitución, seguido por quienes se identifican en el centro. Las personas de derecha y quienes no se identifican con ninguna orientación política tienen un patrón muy similar entre el 2016 y 2018, fluctuando entre un 67% y 50% de acuerdo. Este patrón cambia sustantivamente post estallido social, donde tienden a convergen todos los grupos en altos niveles de acuerdo (entre un 94% y 81%) exceptuando a las personas que se identifican con la derecha, quienes llegan a un 58% de grado de acuerdo.
&lt;/p&gt;

## ¿Quiénes cambiaron de opinión sobre la constitución con el estallido social?
&lt;p style='text-align: justify;'&gt;
La Figura 7.8 revela las trayectorias que experimentan las personas a lo largo del tiempo respecto de la opinión de cambiar la actual Constitución. Así, se observa que un porcentaje muy sustantivo de personas que se mostraban indiferentes o que estaban en desacuerdo con cambiar la constitución el 2018 transitan a estar de acuerdo o muy de acuerdo con este cambio el 2019, post estallido social.
&lt;br&gt;
&lt;br&gt;
Estas variaciones en los grados de acuerdo de cambiar la actual Constitución entre 2018 y 2019 varían en función de la edad, siendo los grupos jóvenes y adultos jóvenes donde se observan lo mayores cambios (Figura 7.9). Al analizar estas variaciones por nivel educacional, se muestra interesantemente que son los grupos de menor escolaridad quienes experimentan un incremento sustantivo en comparación a quienes tienen mayores niveles educacionales (Figura 7.10). Finalmente, estas variaciones ocurrieron especialmente en quienes se identifican con el centro político (Figura 7.11).
&lt;/p&gt;

## Desigualdad de participación en el proceso constituyente
&lt;p style='text-align: justify;'&gt;
Los niveles de participación efectiva en distintas instancias de discusión asociadas al proceso de cambio constituyente, ya sea en aquellas organizadas en el año 2016 (p. ej. Encuentros auto-convocados) o aquellas que surgieron durante el estallido social del 2019 (p. ej. cabildos ciudadanos), sugieren patrones diferenciados según la edad (Figura 7.12), nivel educacional (Figura 7.13) y posición política (Figura 7.14) de los encuestados. En ambos años se observa un nivel progresivamente mayor de participación a medida en que los encuestados son más jóvenes, alcanzaron mayor nivel educacional y se identifican hacia la izquierda, con los independientes participando con menor frecuencia, en comparación a las personas que se identifican con la derecha. También se puede constatar que los niveles de participación para todos los grupos son, en términos estadísticos, iguales o mayores en 2019 que en 2016.
&lt;br&gt;
&lt;br&gt;
No obstante lo anterior, las diferencias porcentuales entre grupos tienden a ser más agudas durante el 2019 que en el 2016. Mientras que en 2016 la participación de los más jóvenes fue 9 puntos porcentuales más alta que la de las personas mayores de 65, esta diferencia asciende a 16 puntos en 2019. La diferencia equivalente entre las personas con el menor y mayor nivel educacional es de 18 y 24 puntos porcentuales, respectivamente; y entre las personas de izquierda e independientes la diferencia es de 11 y 20 puntos porcentuales. Esto sugiere que, si bien los niveles de participación durante el estallido fueron mayores que durante el proceso convocado por el Gobierno Bachelet II, también se tendió a concentrar mayormente en grupos determinados. 
&lt;/p&gt;
